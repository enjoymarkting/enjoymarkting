<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlElement">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-ar="Enjoy Marketing - طلب عرض" data-en="Enjoy Marketing - Order Request">Enjoy Marketing - طلب عرض</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #0D47A1;
            --secondary-color: #1976D2;
            --accent-color: #64B5F6;
            --text-white: #FFFFFF;
            --text-black: #000000;
            --whatsapp-color: #25D366;
        }

        * {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            overflow-x: hidden;
            background: #f9f9f9;
        }

        .header {
            background: var(--primary-color);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--text-white);
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            color: var(--text-white);
            font-size: 1.8rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .logo:hover {
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-white);
            text-decoration: none;
            transition: 0.3s;
            border-bottom: 2px solid transparent;
        }

        .nav-link:hover {
            color: var(--accent-color);
            border-bottom: 2px solid var(--text-white);
        }

        .language-switcher {
            position: relative;
        }

        .language-switcher button {
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            border: 2px solid var(--text-white);
            transition: background 0.3s;
        }

        .language-switcher button:hover {
            background: #90CAF9;
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .language-dropdown a {
            display: block;
            padding: 10px 20px;
            color: var(--primary-color);
            text-decoration: none;
            transition: background 0.3s;
        }

        .language-dropdown a:hover {
            background: #90CAF9;
        }

        .language-switcher:hover .language-dropdown {
            display: block;
        }

        .order-section {
            padding: 150px 5% 60px;
            text-align: center;
            color: var(--text-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--primary-color) url('background1-image.png') no-repeat center center/cover;
            position: relative;
        }

        .order-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 71, 161, 0.7);
            z-index: 0;
        }

        .order-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: var(--text-white);
            position: relative;
            z-index: 1;
        }

        .order-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: right;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            direction: rtl;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--secondary-color);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .submit-button {
            background: var(--primary-color);
            color: var(--text-white);
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid var(--text-white);
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .submit-button:hover {
            transform: translateY(-5px);
            background: #0b3d91;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .order-title {
                font-size: 1.8rem;
            }
            .order-form {
                padding: 1.5rem;
            }
            .nav-links {
                display: none;
            }
            .language-switcher {
                position: static;
            }
            .language-dropdown {
                right: auto;
                left: 0;
            }
        }

        .animate__animated {
            --animate-duration: 1s;
        }

        .animate__fadeInUp { --animate-delay: 0.5s; }
        .animate__zoomIn { --animate-delay: 1s; }

        .language-transition {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .language-transition.fade-out {
            opacity: 0;
            transform: translateY(-20px);
        }

        .language-transition.fade-in {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo animate__animated animate__fadeInDown">Enjoy Marketing</a>
        <nav class="nav-links">
            <a href="index.html#features" class="nav-link animate__animated animate__fadeInDown" data-ar="خدماتنا" data-en="Our Services">خدماتنا</a>
            <a href="index.html#offers" class="nav-link animate__animated animate__fadeInDown" data-ar="عروضنا" data-en="Our Offers">عروضنا</a>
            <a href="index.html#contact" class="nav-link animate__animated animate__fadeInDown" data-ar="تواصل معنا" data-en="Contact Us">تواصل معنا</a>
            <a href="index.html#about" class="nav-link animate__animated animate__fadeInDown" data-ar="من نحن" data-en="About Us">من نحن</a>
            <a href="https://www.facebook.com/profile.php?id=61569700624411" class="nav-link animate__animated animate__fadeInDown" target="_blank" data-ar="صفحتنا" data-en="Our Page">صفحتنا</a>
        </nav>
        <div class="language-switcher">
            <button id="languageSwitcherButton">AR</button>
            <div class="language-dropdown">
                <a href="#" data-lang="ar">العربية</a>
                <a href="#" data-lang="en">English</a>
            </div>
        </div>
    </header>

    <section class="order-section">
        <h2 class="order-title animate__animated animate__fadeInUp" data-ar="طلب عرض" data-en="Order Request">طلب عرض</h2>
        <div class="order-form animate__animated animate__zoomIn">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLScjeg8Hx7nfFdhhYiVGLoggnHHzInvQbKsYJYUryrdb1cc29Q/viewform?embedded=true" 
                width="100%" 
                height="1189" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
            >
                جاري التحميل...
            </iframe>
        </div>
    </section>

    <script>
        const languageSwitcherButton = document.getElementById('languageSwitcherButton');
        const htmlElement = document.getElementById('htmlElement');
        const elementsToTranslate = document.querySelectorAll('[data-ar], [data-en]');
        let currentLanguage = 'ar';

        const changeLanguage = (lang) => {
            elementsToTranslate.forEach(element => {
                element.classList.add('language-transition', 'fade-out');
            });

            setTimeout(() => {
                currentLanguage = lang;
                htmlElement.setAttribute('dir', currentLanguage === 'ar' ? 'rtl' : 'ltr');
                htmlElement.setAttribute('lang', currentLanguage);

                elementsToTranslate.forEach(element => {
                    const newText = currentLanguage === 'ar' ? element.getAttribute('data-ar') : element.getAttribute('data-en');
                    element.textContent = newText;
                    element.classList.remove('fade-out');
                    element.classList.add('fade-in');
                });

                document.title = currentLanguage === 'ar' ? 
                    document.querySelector('title').getAttribute('data-ar') : 
                    document.querySelector('title').getAttribute('data-en');

                languageSwitcherButton.textContent = currentLanguage === 'ar' ? 'AR' : 'EN';

                setTimeout(() => {
                    elementsToTranslate.forEach(element => {
                        element.classList.remove('language-transition', 'fade-in');
                    });
                }, 500);
            }, 500);
        };

        document.querySelectorAll('.language-dropdown a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = link.getAttribute('data-lang');
                changeLanguage(lang);
            });
        });

        // Scroll animations
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.animate__animated');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementBottom = element.getBoundingClientRect().bottom;
                const isVisible = elementTop < window.innerHeight && elementBottom >= 0;
                if (isVisible) {
                    element.classList.add('animate__fadeInUp');
                }
            });
        };

        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', animateOnScroll);

        // Header shadow on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            header.style.boxShadow = window.scrollY > 50 ? '0 2px 10px rgba(0,0,0,0.2)' : 'none';
        });
    </script>
</body>
</html>
